<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html Lists</title>
</head>
<body>
ordered lists here:
        <ol>
            <li>apple</li>
            <li>banana</li>
            <li>orange</li>
            <li>mango</li>
        </ol>
    unordered lists here:
        <ul>
            <li>apple</li>
            <li>banana</li>
            <li>orange</li>
            <li>mango</li>
        </ul>
</body>
</html>
